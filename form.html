<html>
    <head>
        <title>UI Test Automation with Selenium</title>
    </head>
    <body>
    <form class="new">
        <h1>UI Test Automation with Selenium</h1>
        <label>First Name:</label>
        <input type="text" placeholder="First Name" id="fname">
        <br><br>
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" id="lname">
        <br><br>
        <label>Student ID:</label>
        <input type="text" placeholder="ID" id="sid">
        <br><br>
        <label>Student mail:</label>
        <input type="email" placeholder="Email" id="semail">
        <br><br>
        <input type="radio" name="gender" value="male" id="male"> Male
        <input type="radio" name="gender" value="female" id="female"> Female
        <br><br>
        <label>Department:</label>
        <select id="department">
            <optgroup> 
                <option>CESS</option>
                <option>Communication</option>
                <option>Building</option>
                <option>Materials</option>
            </optgroup>    
        </select>
        <br><br><br><br><br><br>
        <label>Why would you like to join our team?</label>
        <br>
        <textarea id="whyjoin" rows="6" cols="50"></textarea>
        <br><br>
        <input type="submit" value="submit" id="bsubmit" onsubmit="form.html">

    </form>

    <style>
            h1 { color:blue; }
          </style>
</body>
